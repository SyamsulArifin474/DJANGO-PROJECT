{% extends 'sikud/base.html' %}
{% load static %}

{% block contentt %}
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- /.col-md-6 -->
      <div class="col-12">
        <div class="card border-success card-primary card-outline">
          <div class="card-header card-green">
            <h2 class="m-0">Form Unit</h2>
          </div>
          <div class="card-body">
            <form autocomplete="off">

              <div class="form-group ">
                <div class="row">
                  <legend for="nama_unit" class="col-sm-2 col-form-label">Nama Unit *</legend>
                  <div class="col-sm-10">
                    <div class="form-row align-items-center">
                      <div class="col-md-3"><input name="Nama Unit" type="text" id="nama_unit" placeholder="Nama Unit"
                          class="form-control form-control-sm" aria-required="true" aria-invalid="false">
                        <div class="invalid-feedback" style="display: none;"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <legend for="no_polisi" class="col-sm-2 col-form-label">Nomor Polisi *</legend>
                <div class="col-sm-10">
                  <div class="form-row align-items-center">
                    <div class="col-md-3"><input name="No.Polisi" type="text" id="no_polisi" placeholder="Nomor Polisi"
                        class="form-control form-control-sm" aria-required="true" aria-invalid="false">
                      <div class="invalid-feedback" style="display: none;"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <legend for="no_lambung" class="col-sm-2 col-form-label">Nomor Lambung *</legend>
                <div class="col-sm-10">
                  <div class="form-row align-items-stretch">
                    <div class="col-md-3"><input name="No.Lambung" type="text" id="no_lambung"
                        placeholder="Nomor Lambung" class="form-control form-control-sm" aria-required="true"
                        aria-invalid="false">
                      <div class="invalid-feedback" style="display: none;"></div>
                    </div>
                    <div>
                      <!---->
                      <!---->
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <legend for="user_unit" class="col-sm-2 col-form-label">User Unit
                  *</legend>
                <div class="col-sm-10">
                  <div class="form-row align-items-center">
                    <div class="col-md-4"><input name="User.Unit" type="text" id="user_unit" placeholder="User Unit"
                        class="form-control form-control-sm" aria-required="true" aria-invalid="false">
                      <div class="invalid-feedback" style="display: none;"></div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <legend for="status_unit" class="col-sm-2 col-form-label">Status Unit</legend>
                <div class="col-sm-10">
                  <div class="form-row align-items-center">
                    <div class="col-md-4"><input type="text" id="status_unit" placeholder="Status Unit"
                        class="form-control form-control-sm"></div>
                  </div>
                </div>
              </div>

            </form>
          </div>
          <div class="card-footer card-green card-outline">
            <a href="#" class="btn btn-primary">Simpan</a>
          </div>
        </div>
      </div>
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
{% endblock %}
